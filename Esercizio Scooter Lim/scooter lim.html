<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="scooter lim.css">
  </head>
  <body>

    <!-- Main con sfondo semitrasparente -->
    <main>
      <!-- Header con Logo e Testo del Logo -->
      <header>
        <div id="Logo"><img src="logo.png" alt=""></div>
        <h3>Taking Booleaners from A to B</h3>
      </header>

      <!-- Nav con bottoni -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <!-- Contenitore di tutte le sections -->
      <div>
        <!-- Section 1 -->
        <section>
          <h4> Monopattino Gino22</h4>
          <h5 class="arrow"> Via Guadalamenti - a 220 metri da te</h5>
          <h5>Stato carica</h5>
          <div id="caricamento-sezione-1"></div>
        </section>

        <!-- Section 2 -->
        <section>
          <h4> Monopattino Mike24</h4>
          <h5 class="arrow"> Via Ricciardanii - a 420 metri da te</h5>
          <h5>Stato carica</h5>
          <div id="caricamento-sezione-2"></div>
        </section>

        <!-- Section 3 -->
        <section>
          <h4> Monopattino Fede154</h4>
          <h5 class="arrow"> Via Mentarini - a 490 metri da te</h5>
          <h5>Stato carica</h5>
          <div id="caricamento-sezione-3"></div>
        </section>
      </div>

    </main>

  </body>
</html>
